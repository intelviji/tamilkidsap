$.fn.newQuiz = function(loop_index){

var output = '<div class="row"><div class="col-xs-12 col-md-12">Question:<audio src="../img/' + quiz[loop_index].question + '" type="audio/ogg" autoplay controls></audio></div></div>';
    output += '<div class="row"><div class="col-xs-6 col-md-6"><label><input type="radio" name="question" value="' + quiz[loop_index].option1 + '" > <img src="../img/' + quiz[loop_index].option1 + '" class="img-responsive"  /></label></div>';
    output += '<div class="col-xs-6 col-md-6"><label><input type="radio" name="question" value="' + quiz[loop_index].option2 + '" > <img src="../img/' + quiz[loop_index].option2 + '" class="img-responsive"  /></label></div></div>';
    output += '<div class="row"><div class="col-xs-6 col-md-6"><label><input type="radio" name="question" value="' + quiz[loop_index].option3 + '" > <img src="../img/' + quiz[loop_index].option3 + '" class="img-responsive" /></label></div>';
    output += '<div class="col-xs-6 col-md-6"><label><input type="radio" name="question" value="' + quiz[loop_index].option4 + '" > <img src="../img/' + quiz[loop_index].option4 + '" class="img-responsive"  /></label></div></div>';
    
    $("#quizarea").html(output);
}
$(document).on("click","input[name='question']",function(){

var selval = $("input[name='question']:checked").val();
if(selval == quiz[loop_index].answer)
{
	$("#pass").show();
	$("#fail").hide();
	$("#nextarea").show();
	$("#nono").get(0).pause();
	$("#clap").get(0).play();
}
else
{
	$("#fail").show();
	$("#pass").hide();
	$("#clap").get(0).pause();
	$("#nono").get(0).play();
}
});

$("#nextarea").click(function(){
loop_index++;
$("#pass").hide();
$("#nextarea").hide();
	$("#fail").hide();
	var count = quiz.length;
	
if(loop_index > (count-1))
{
	
		showAds();
	$("#quizarea").html("<img src='../img/quiz_end.png' class='img-responsive' /> <br /> <a id='endcard'><img src='../img/quiz_end1.png' class='img-responsive' /> </a>");
}
else
$.fn.newQuiz(loop_index);

});
$(document).on("click","#endcard",function(){

$("#quiz-content").hide();
$("#menus").show();
});
$("#goback").click(function(){

$("#quiz-content").hide();
$("#menus").show();
});
$("#help").click(function(){

var ans  = quiz[loop_index].answer;
$('input[type="radio"]').each(function(index){
	var temp = $(this).val();
	if(temp == ans)
	{
	
	$(this).parent().find("img").css("border","8px solid blue");
	$("#nextarea").show(500);
	}	
	
});
});

});

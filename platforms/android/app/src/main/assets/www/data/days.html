<script src="../js/jquery.min.js"></script>
<script>
$(document).ready(function(){
	window.localStorage.setItem("page", "any");
$(".left").click(function(){
var attr = $(this).attr("alt");
var src1 = "akshath-short-left.gif"+"?a="+Math.random();
var imgsrc = '<img src="../img/' + src1 + '" class="img-responsive"  />';
$(".cartoon").html("");
$(this).parent().parent().find(".cartoon").html(imgsrc);
if(attr == "saturday")
		{
			showAds();
		}
else if(attr == "sunday")
		{
			prepareAds();
		}
$("#myvoice").get(0).src= "../img/" + attr + ".mp3";
	$("#myvoice").get(0).play();
});

$(".right").click(function(){
var attr = $(this).attr("alt");

});

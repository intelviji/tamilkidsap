		$('.new-product').owlCarousel({

				}
			}
		});

{

		var attr = $(".myimg").eq(indx).attr("alt");

		{

		}
else if(attr == "velladu")

$("#myvoice").get(0).src= "../img/" + attr + ".mp3";

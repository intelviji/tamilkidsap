	<script>
$(document).ready(function(){
	window.localStorage.setItem("page", "any");
//$(".myimg").trigger("click");

$(".myimg").click(function(){
	var attr = $(this).attr("alt");
var indx = $('div.active').index();

var src1 = "talk-short.gif"+"?a="+Math.random();
var imgsrc = '<img src="../img/' + src1 + '" style="width:140px;height:180px;"  />';
	$(".dora").eq(indx).html(imgsrc);


	$("#myvoice").get(0).src= "../img/" + attr + ".mp3";
	$("#myvoice").get(0).play();

}); 

		$('.new-product').owlCarousel({
						loop:true,
			margin:5,
			nav:true,
			navText: ["<img src='../img/prev.png' class='img-responsive'>","<img src='../img/next.png' class='img-responsive'  >"],
			dots:false,
			onDragged: callfunc,
			onInitialized: callfunc,
			responsive:{
				0:{
					items:1
				},
				600:{
					items:1
				},
				1000:{
					items:3
				}
			}
		});

function callfunc(event)
{
	var indx = event.item.index;
	
		var attr = $(".myimg").eq(indx).attr("alt");
var src1 = "talk-short.gif"+"?a="+Math.random();
var imgsrc = '<img src="../img/' + src1 + '" style="width:140px;height:180px;"  />';
	$(".dora").eq(indx).html(imgsrc);

$("#myvoice").get(0).src= "../img/" + attr + ".mp3";
	$("#myvoice").get(0).play();
if(attr == "valai")
{
	
	showAds();
}
 else if(attr == "corn")
	{
		prepareAds();
	}
}
$(".owl-next").on("click",function(){
	var indx = $('div.active').index();
var attr = $(".myimg").eq(indx).attr("alt");
var src1 = "talk-short.gif"+"?a="+Math.random();
var imgsrc = '<img src="../img/' + src1 + '" style="width:140px;height:180px;"  />';
	$(".dora").eq(indx).html(imgsrc);

$("#myvoice").get(0).src= "../img/" + attr + ".mp3";
	$("#myvoice").get(0).play();
	if(attr == "valai")
{
	
	showAds();
}
else if(attr == "corn")
	{
		prepareAds();
	}
	
});
$(".owl-prev").on("click",function(){
	var indx =$('div.active').index();
var attr = $(".myimg").eq(indx).attr("alt");
var src1 = "talk-short.gif"+"?a="+Math.random();
var imgsrc = '<img src="../img/' + src1 + '" style="width:140px;height:180px;"  />';
	$(".dora").eq(indx).html(imgsrc);

$("#myvoice").get(0).src= "../img/" + attr + ".mp3";
	$("#myvoice").get(0).play();

	
});


});
	</script>
